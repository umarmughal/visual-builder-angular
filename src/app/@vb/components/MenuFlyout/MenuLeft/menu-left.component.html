<ng-container *ngFor="let item of objectKeys(renderedFlyoutItems)">
  <ng-container *ngTemplateOutlet="flyoutTpl; context: {$implicit: renderedFlyoutItems[item]}"></ng-container>
</ng-container>
<div [ngClass]="{
  vb__menuLeft: true,
  vb__menuLeft__mobileToggled: isMobileMenuOpen,
  vb__menuLeft__toggled: isMenuCollapsed,
  vb__menuLeft__unfixed: isMenuUnfixed,
  vb__menuLeft__shadow: isMenuShadow,
  vb__menuLeft__flyout: menuType === 'flyout',
  vb__menuLeft__compact: menuType === 'compact',
  vb__menuLeft__blue: menuColor === 'blue',
  vb__menuLeft__white: menuColor === 'white',
  vb__menuLeft__gray: menuColor === 'gray',
  vb__menuFlyout__black: flyoutMenuColor === 'dark' && menuType !== 'default',
  vb__menuFlyout__white: flyoutMenuColor === 'white' && menuType !== 'default',
  vb__menuFlyout__gray: flyoutMenuColor === 'gray' && menuType !== 'default'
}">
  <div class="vb__menuLeft__outer">
    <a href="javascript: void(0);" class="vb__menuLeft__mobileToggleButton" (click)="toggleMobileMenu()">
      <span></span>
    </a>
    <a href="javascript: void(0);" class="vb__menuLeft__toggleButton" (click)="toggleMenu()">
      <span></span>
      <span></span>
    </a>
    <a href="javascript: void(0);" class="vb__menuLeft__logo">
      <div class="vb__menuLeft__logo__letter">A</div>
      <div class="vb__menuLeft__logo__name">{{ logo }}</div>
      <div class="vb__menuLeft__logo__descr">{{ description }}</div>
    </a>
    <a href="javascript: void(0);" class="vb__menuLeft__user">
      <div class="vb__menuLeft__user__avatar">
        <img src="assets/images/avatars/avatar.png" alt="David Beckham" />
      </div>
      <div class="vb__menuLeft__user__name">David Beckham</div>
      <div class="vb__menuLeft__user__role">Administrator</div>
    </a>
    <perfect-scrollbar>
      <div class="vb__menuLeft__container">
        <ul class="vb__menuLeft__list">
          <li class="vb__menuLeft__category">
            <span>Information</span>
          </li>
          <li class="vb__menuLeft__item">
            <a href="javascript: void(0);" class="vb__menuLeft__link" (click)="toggleSettings()">
              <i class="fe fe-settings vb__menuLeft__icon"></i>
              <span>Settings</span>
            </a>
          </li>
          <li class="vb__menuLeft__item">
            <a href="https://docs.sellpixels.com/" class="vb__menuLeft__link" target="_blank" rel="noopener noreferrer">
              <i class="fe fe-compass vb__menuLeft__icon"></i>
              <span>Documentation</span>
            </a>
          </li>
          <ng-container *ngFor="let item of menuData">
            <ng-container *ngTemplateOutlet="itemTpl; context: {$implicit: item}"></ng-container>
            <ng-container *ngTemplateOutlet="submenuTpl; context: {$implicit: item}"></ng-container>
            <ng-container *ngTemplateOutlet="categoryTpl; context: {$implicit: item}"></ng-container>
          </ng-container>
        </ul>
        <div class="vb__menuLeft__banner">
          <p>More components, more styles, more themes, and premium support!</p>
          <a href="https://themeforest.net/item/air-ui-multi-concept-admin-template/24434456" target="_blank"
            rel="noopener noreferrer" class="btn btn-white text-center d-block">Buy Air UI</a>
        </div>
      </div>
    </perfect-scrollbar>
  </div>
</div>
<a href="javascript: void(0);" class="vb__menuLeft__backdrop" (click)="toggleMobileMenu()"></a>

<ng-template #itemTpl let-item>
  <ng-container *ngIf="!item.children && !item.category">
    <li class="vb__menuLeft__item" [ngClass]="{vb__menuLeft__item__active: item.key === activeItem}">
      <a [routerLink]="item.url ? item.url : 'javascript: void(0)'" class="vb__menuLeft__link">
        <i *ngIf="item.icon" class="vb__menuLeft__icon" [ngClass]="item.icon"></i>
        <span>{{ item.title }}</span>
        <span *ngIf="item.count" class="badge text-white bg-blue-light float-right mt-1 px-2">{{ item.count }}</span>
      </a>
    </li>
  </ng-container>
</ng-template>
<ng-template #submenuTpl let-item>
  <ng-container *ngIf="item.children">
    <li class="vb__menuLeft__item vb__menuLeft__submenu"
      [ngClass]="{vb__menuLeft__submenu__active: item.key === activeSubmenu}">
      <a href="javascript: void(0);" class="vb__menuLeft__link" (click)="handleSubmenuClick(item.key)"
        (mouseenter)="handleFlyoutOver($event, item.key, item.children)" (mouseleave)="handleFlyoutOut(item.key)">
        <i *ngIf="item.icon" class="vb__menuLeft__icon" [ngClass]="item.icon"></i>
        <span>{{ item.title }}</span>
        <span *ngIf="item.count" class="badge text-white bg-blue-light float-right mt-1 px-2">{{ item.count }}</span>
      </a>
      <ul class="vb__menuLeft__list">
        <ng-container *ngFor="let item of item.children">
          <ng-container *ngTemplateOutlet="itemTpl; context: {$implicit: item}"></ng-container>
        </ng-container>
      </ul>
    </li>
  </ng-container>
</ng-template>
<ng-template #categoryTpl let-item>
  <ng-container *ngIf="item.category">
    <li class="vb__menuLeft__category">
      <span>{{ item.title }}</span>
      <span *ngIf="item.count" class="badge text-white bg-blue-light float-right mt-1 px-2">{{ item.count }}</span>
    </li>
  </ng-container>
</ng-template>
<ng-template #flyoutTpl let-item>
  <div @flyoutAnimation [ngStyle]="{
      left: item.itemDimensions.left + item.itemDimensions.width - 10 + 'px',
      top: item.itemDimensions.top + 'px'
    }" class="vb__menuFlyout" [ngClass]="{
    vb__menuFlyoutLeft: menuLayoutType === 'left',
    vb__menuFlyout__black: flyoutMenuColor === 'dark',
    vb__menuFlyout__white: flyoutMenuColor === 'white',
    vb__menuFlyout__gray: flyoutMenuColor === 'gray'
  }">
    <ul class="vb__menuLeft__list" (mouseenter)="handleFlyoutContainerOver(item.key)"
      (mouseleave)="handleFlyoutOut(item.key)">
      <ng-container *ngFor="let item of item.items">
        <ng-container *ngTemplateOutlet="itemTpl; context: {$implicit: item}"></ng-container>
      </ng-container>
    </ul>
  </div>
</ng-template>
