          Block with important Recently Referrals information
        </div>
      </div>
      <div class="card-body">
        <nz-table [nzData]="displayReferalsData" [nzShowPagination]="false" class="vb__utils__table">
          <thead (nzSortChange)="sort($event)">
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Office</th>
              <th nzShowSort nzColumnKey="age">Age</th>
              <th>Date</th>
              <th nzShowSort nzColumnKey="salary">Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of referalsData">
              <td>{{item.name}}</td>
              <td>{{item.position}}</td>
              <td>{{item.office}}</td>
              <td>{{item.age}}</td>
              <td>{{item.date}}</td>
              <td>{{item.salary}}</td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
