<div>
  <div class="mb-4">
    <button type="button" *ngFor="let item of kit; let i = index"
      [ngClass]="[selectedExampleIndex === i ? 'bg-primary text-white' : 'text-primary', 'btn', 'btn-light', 'mr-2', 'mb-2']"
      (click)="setExample(i)">
      {{ item.name }}
    </button>
  </div>
  <div class="card">
    <div class="card-header">
      <h5>
        <strong class="mr-3">{{ example.name }}</strong>
        <a [href]="example.link" rel="noopener noreferrer" target="_blank" class="btn btn-sm btn-light mr-3">
          Component Docs & Examples
          <i class="fe fe-corner-right-up"></i>
        </a>
        <a href="https://ng.ant.design" rel="noopener noreferrer" target="_blank" class="btn btn-sm btn-light mr-3">
          Ant Design Docs
          <i class="fe fe-corner-right-up"></i>
        </a>
      </h5>
      <p class="mb-0">{{ example.description }}</p>
    </div>
    <div class="card-body">
      <div [ngSwitch]="selectedExampleIndex">
        <vb-antd-button-example *ngSwitchCase="0"></vb-antd-button-example>
        <vb-antd-icon-example *ngSwitchCase="1"></vb-antd-icon-example>
        <vb-antd-grid-example *ngSwitchCase="2"></vb-antd-grid-example>
        <vb-antd-layout-example *ngSwitchCase="3"></vb-antd-layout-example>
        <vb-antd-avatar-example *ngSwitchCase="4"></vb-antd-avatar-example>
        <vb-antd-badge-example *ngSwitchCase="5"></vb-antd-badge-example>
        <vb-antd-comment-example *ngSwitchCase="6"></vb-antd-comment-example>
        <vb-antd-collapse-example *ngSwitchCase="7"></vb-antd-collapse-example>
        <vb-antd-carousel-example *ngSwitchCase="8"></vb-antd-carousel-example>
        <vb-antd-card-example *ngSwitchCase="9"></vb-antd-card-example>
        <vb-antd-calendar-example *ngSwitchCase="10"></vb-antd-calendar-example>
        <vb-antd-list-example *ngSwitchCase="11"></vb-antd-list-example>
        <vb-antd-popover-example *ngSwitchCase="12"></vb-antd-popover-example>
        <vb-antd-tree-example *ngSwitchCase="13"></vb-antd-tree-example>
        <vb-antd-tooltip-example *ngSwitchCase="14"></vb-antd-tooltip-example>
        <vb-antd-timeline-example *ngSwitchCase="15"></vb-antd-timeline-example>
        <vb-antd-tag-example *ngSwitchCase="16"></vb-antd-tag-example>
        <vb-antd-tabs-example *ngSwitchCase="17"></vb-antd-tabs-example>
        <vb-antd-table-example *ngSwitchCase="18"></vb-antd-table-example>
        <vb-antd-autocomplete-example *ngSwitchCase="19"></vb-antd-autocomplete-example>
        <vb-antd-checkbox-example *ngSwitchCase="20"></vb-antd-checkbox-example>
        <vb-antd-cascader-example *ngSwitchCase="21"></vb-antd-cascader-example>
        <vb-antd-datepicker-example *ngSwitchCase="22"></vb-antd-datepicker-example>
        <vb-antd-form-example *ngSwitchCase="23"></vb-antd-form-example>
        <vb-antd-inputnumber-example *ngSwitchCase="24"></vb-antd-inputnumber-example>
        <vb-antd-input-example *ngSwitchCase="25"></vb-antd-input-example>
        <vb-antd-mention-example *ngSwitchCase="26"></vb-antd-mention-example>
        <vb-antd-rate-example *ngSwitchCase="27"></vb-antd-rate-example>

        <vb-antd-slider-example *ngSwitchCase="30"></vb-antd-slider-example>
        <vb-antd-select-example *ngSwitchCase="31"></vb-antd-select-example>
        <vb-antd-treeselect-example *ngSwitchCase="32"></vb-antd-treeselect-example>
        <vb-antd-transfer-example *ngSwitchCase="33"></vb-antd-transfer-example>

      </div>
    </div>
  </div>
</div>
