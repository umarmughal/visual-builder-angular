<div>
  <div class="mb-4">
    <button type="button" *ngFor="let item of kit; let i = index"
      [ngClass]="[selectedExampleIndex === i ? 'bg-primary text-white' : 'text-primary', 'btn', 'btn-light', 'mr-2', 'mb-2']"
      (click)="setExample(i)">
      {{ item.name }}
    </button>
  </div>
  <div class="card">
    <div class="card-header">
      <h5>
        <strong class="mr-3">{{ example.name }}</strong>
        <a *ngIf="example.link" [href]="example.link" rel="noopener noreferrer" target="_blank"
          class="btn btn-sm btn-light mr-3">
          Component Docs & Examples
          <i class="fe fe-corner-right-up"></i>
        </a>
        <a href="https://ng-bootstrap.github.io/#/getting-started" rel="noopener noreferrer" target="_blank"
          class="btn btn-sm btn-light mr-3">
          Bootstrap Docs
          <i class="fe fe-corner-right-up"></i>
        </a>
      </h5>
      <p class="mb-0">{{ example.description }}</p>
    </div>
    <div class="card-body">
      <div [ngSwitch]="selectedExampleIndex">
        <vb-bootstrap-alerts-example *ngSwitchCase="0"></vb-bootstrap-alerts-example>
        <vb-bootstrap-badges-example *ngSwitchCase="1"></vb-bootstrap-badges-example>
        <vb-bootstrap-breadcrumbs-example *ngSwitchCase="2"></vb-bootstrap-breadcrumbs-example>
        <vb-bootstrap-button-dropdown-example *ngSwitchCase="3"></vb-bootstrap-button-dropdown-example>
        <vb-bootstrap-button-group-example *ngSwitchCase="4"></vb-bootstrap-button-group-example>
        <vb-bootstrap-buttons-example *ngSwitchCase="5"></vb-bootstrap-buttons-example>
        <vb-bootstrap-card-example *ngSwitchCase="6"></vb-bootstrap-card-example>
        <vb-bootstrap-carousel-example *ngSwitchCase="7"></vb-bootstrap-carousel-example>
        <vb-bootstrap-collapse-example *ngSwitchCase="8"></vb-bootstrap-collapse-example>
        <vb-bootstrap-datepicker-example *ngSwitchCase="9"></vb-bootstrap-datepicker-example>
        <vb-bootstrap-dropdowns-example *ngSwitchCase="10"></vb-bootstrap-dropdowns-example>
        <vb-bootstrap-form-example *ngSwitchCase="11"></vb-bootstrap-form-example>
        <vb-bootstrap-input-group-example *ngSwitchCase="12"></vb-bootstrap-input-group-example>
        <vb-bootstrap-jumbotron-example *ngSwitchCase="13"></vb-bootstrap-jumbotron-example>
        <vb-bootstrap-layout-example *ngSwitchCase="14"></vb-bootstrap-layout-example>
        <vb-bootstrap-listgroup-example *ngSwitchCase="15"></vb-bootstrap-listgroup-example>
        <vb-bootstrap-media-object-example *ngSwitchCase="16"></vb-bootstrap-media-object-example>
        <vb-bootstrap-modals-example *ngSwitchCase="17"></vb-bootstrap-modals-example>
        <vb-bootstrap-navbar-example *ngSwitchCase="18"></vb-bootstrap-navbar-example>
        <vb-bootstrap-navs-example *ngSwitchCase="19"></vb-bootstrap-navs-example>
        <vb-bootstrap-pagination-example *ngSwitchCase="20"></vb-bootstrap-pagination-example>
        <vb-bootstrap-popover-example *ngSwitchCase="21"></vb-bootstrap-popover-example>
        <vb-bootstrap-progress-example *ngSwitchCase="22"></vb-bootstrap-progress-example>
        <vb-bootstrap-rating-example *ngSwitchCase="23"></vb-bootstrap-rating-example>
        <vb-bootstrap-spinners-example *ngSwitchCase="24"></vb-bootstrap-spinners-example>
        <vb-bootstrap-tables-example *ngSwitchCase="25"></vb-bootstrap-tables-example>
        <vb-bootstrap-tabs-example *ngSwitchCase="26"></vb-bootstrap-tabs-example>
        <vb-bootstrap-timepicker-example *ngSwitchCase="27"></vb-bootstrap-timepicker-example>
        <vb-bootstrap-toasts-example *ngSwitchCase="28"></vb-bootstrap-toasts-example>
        <vb-bootstrap-tooltips-example *ngSwitchCase="29"></vb-bootstrap-tooltips-example>
        <vb-bootstrap-typeahead-example *ngSwitchCase="30"></vb-bootstrap-typeahead-example>
      </div>
    </div>
  </div>
</div>
